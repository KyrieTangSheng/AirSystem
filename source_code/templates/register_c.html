<html>
<head>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 style = 'text-align:center'> AirSystem by Kyrie & Flora </h1>
    <h3 style = 'text-align:center'> Registering as a Customer </h3>
    <div style = "text-align: center;">
        <form action="/registerAuth" method="POST">
            <input type = "hidden" name = "usertype" value = "customer"/> </br>
            <input type="text" name = "username" placeholder="email" required/> </br>
            <input type="text" name = "name" placeholder="name" required/> </br>
            <input type="password" name = "password" placeholder="password" required/></br>
            <input type="text" name = "building_number" placeholder="building number" required/> </br>
            <input type="text" name = "street" placeholder="street" required/> </br>
            <input type="text" name = "city" placeholder="city" required/> </br>
            <input type="text" name = "state" placeholder="state" required/> </br>
            <input type="number" name = "phone_number" placeholder="phone number" required/> </br>
            <input type="text" name = "passport_number" placeholder="passport number" required/> </br>
            <input type="text" name = "passport_country" placeholder="passport country" required/> </br>
            <p>Passport Expiration Date <input type="date" name = "passport_expiration" placeholder="passport expiration" required/></p>
            <p>Date of Birth <input type="date" name = "date_of_birth" placeholder="date of birth" required/>  </p>
            <input type="submit" value = Register />
            {% if error %}
                <p class="error"><strong>Error:</strong> {{error}}</p>
            {% endif %}
        </form>
        <a href="/">Go back</a>
    </div>
</body>
</html>
